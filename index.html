<!DOCTYPE html>
<html lang="pt-PT">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Astronômico - Mapa Astral</title>
  <meta name="description" content="Descubra os significados dos planetas e o posicionamento dos astros com um design futurista e elegante.">
  <meta name="keywords" content="mapa astral, astrologia, signos, planetas, cosmos, horóscopo">
  <meta name="author" content="Seu Nome">

  <style>
    body {
      font-family: 'Times New Roman', serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      background-color: #f8f8f8;
    }

    h1 {
      color: #2c3e50;
      font-size: 2.5em;
      margin-top: 50px;
    }

    h2 {
      color: #2c3e50;
      font-size: 1.8em;
      margin-top: 20px;
    }

    p {
      color: #555;
    }

    header,
    main,
    footer {
      margin: 20px 0;
    }

    /* Barras laterais fixas */
    #left-bar,
    #right-bar {
      position: fixed;
      top: 0;
      height: 100%;
      width: 10%;
      background-color: #34495e;
      z-index: -1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    #left-bar {
      left: 0;
    }

    #right-bar {
      right: 0;
    }

    .content {
      z-index: 1;
      background-color: #ecf0f1;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Estilo para os planetas e resultados */
    .result-container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    .planet-position {
      font-size: 1.5em;
      color: #fff;
      margin-bottom: 15px;
    }

    /* Estilo de botões */
    button {
      background-color: #3498db;
      color: #fff;
      padding: 12px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    footer {
      margin-top: 30px;
      color: #555;
      font-size: 0.9em;
    }

    /* Responsividade */
    @media (max-width: 600px) {
      .content {
        padding: 10px;
      }
      
      h1 {
        font-size: 2em;
      }
      
      button {
        width: 100%;
        font-size: 1em;
        padding: 10px;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>Jogo Astronômico - Mapa Astral</h1>
  </header>

  <main>
    <div class="content">
      <div class="form-container">
        <label for="birthdate">Data de Nascimento:</label>
        <input type="date" id="birthdate" required>

        <label for="birthtime">Hora de Nascimento:</label>
        <input type="time" id="birthtime" required>

        <button id="submitBtn">Descobrir Mapa Astral</button>
      </div>

      <div class="result-container" id="result" style="display: none;">
        <h2>Posicionamento dos Astros</h2>
        <p class="planet-position" id="sunPosition">Sol: A calcular...</p>
        <p class="planet-position" id="moonPosition">Lua: A calcular...</p>
        <p class="planet-position" id="mercuryPosition">Mercúrio: A calcular...</p>
        <p class="planet-position" id="venusPosition">Vênus: A calcular...</p>
        <p class="planet-position" id="marsPosition">Marte: A calcular...</p>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 Jogo Astronômico - Descubra os Astros do Seu Destino</p>
  </footer>

  <script>
    const planetSignificance = {
      "Sol": { "Áries": "Energia e liderança forte.", "Leão": "Confiança e criatividade." },
      "Lua": { "Áries": "Impulsividade emocional.", "Leão": "Emoções intensas e orgulhosas." },
      "Mercúrio": { "Áries": "Pensamento rápido e direto.", "Aquário": "Ideias inovadoras e excêntricas." },
      "Vênus": { "Câncer": "Afeto e proteção.", "Touro": "Sensualidade e estabilidade." },
      "Marte": { "Câncer": "Ação protetora e defensiva.", "Áries": "Impulsividade e agressividade." }
    };

    function getSignificance(planet, sign) {
      return planetSignificance[planet]?.[sign] || "Significado em desenvolvimento.";
    }

    document.getElementById('submitBtn').addEventListener('click', function () {
      const birthdate = document.getElementById('birthdate').value;
      const birthtime = document.getElementById('birthtime').value;

      if (!birthdate || !birthtime) {
        alert("Por favor, insira uma data e hora válidas.");
        return;
      }

      const birthDateTime = new Date(birthdate + "T" + birthtime);
      const referenceDate = new Date("2000-01-01T00:00:00Z");
      const daysSinceReference = Math.floor((birthDateTime - referenceDate) / (1000 * 60 * 60 * 24));

      function calculatePlanetPosition(days, cycleLength) {
        let position = (360 / cycleLength) * days;
        position = ((position % 360) + 360) % 360;
        return position;
      }

      const signs = ["Áries", "Touro", "Gêmeos", "Câncer", "Leão", "Virgem", "Libra", "Escorpião", "Sagitário", "Capricórnio", "Aquário", "Peixes"];
      function getSignFromPosition(position) {
        const signIndex = Math.floor(position / 30);
        return signs[signIndex];
      }

      const sunPosition = calculatePlanetPosition(daysSinceReference, 365.25).toFixed(2);
      const sunSign = getSignFromPosition(sunPosition);

      const moonPosition = calculatePlanetPosition(daysSinceReference, 27.3).toFixed(2);
      const moonSign = getSignFromPosition(moonPosition);

      const mercuryPosition = calculatePlanetPosition(daysSinceReference, 87.97).toFixed(2);
      const mercurySign = getSignFromPosition(mercuryPosition);

      const venusPosition = calculatePlanetPosition(daysSinceReference, 224.7).toFixed(2);
      const venusSign = getSignFromPosition(venusPosition);

      const marsPosition = calculatePlanetPosition(daysSinceReference, 686.98).toFixed(2);
      const marsSign = getSignFromPosition(marsPosition);

      document.getElementById('sunPosition').textContent = `Sol: ${sunPosition}° em ${sunSign} - ${getSignificance("Sol", sunSign)}`;
      document.getElementById('moonPosition').textContent = `Lua: ${moonPosition}° em ${moonSign} - ${getSignificance("Lua", moonSign)}`;
      document.getElementById('mercuryPosition').textContent = `Mercúrio: ${mercuryPosition}° em ${mercurySign} - ${getSignificance("Mercúrio", mercurySign)}`;
      document.getElementById('venusPosition').textContent = `Vênus: ${venusPosition}° em ${venusSign} - ${getSignificance("Vênus", venusSign)}`;
      document.getElementById('marsPosition').textContent = `Marte: ${marsPosition}° em ${marsSign} - ${getSignificance("Marte", marsSign)}`;
      document.getElementById('result').style.display = 'block';
    });
  </script>

</body>

</html>
