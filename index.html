<!DOCTYPE html>
<html lang="pt-PT">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exploração do Mapa Astral</title>
  <meta name="description" content="Descubra os significados dos planetas e o posicionamento dos astros.">
  <meta name="keywords" content="mapa astral, astrologia, signos, planetas, cosmos, horóscopo">
  <meta name="author" content="Alexandre Ventura">

  <style>
    body {
      font-family: 'Times New Roman', serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      background: url('https://images.unsplash.com/photo-1533010742187-89b3e1574f58?crop=entropy&cs=tinysrgb&fit=max&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDJ8fGZvcmVzdHxlbnwwfHx8fDE2Nzg1NzI2NDY&ixlib=rb-1.2.1&q=80&w=1080') no-repeat center center fixed;
      background-size: cover;
      color: #ecf0f1;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    h1 {
      color: #d4b192;
      font-size: 3em;
      font-family: 'Arial Black', sans-serif;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
    }

    h2 {
      color: #ecf0f1;
      font-size: 1.8em;
      margin-top: 20px;
    }

    p {
      color: #d4b192;
    }

    header,
    main,
    footer {
      margin: 20px 0;
    }

    input, button {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    input[type="date"], input[type="time"] {
      width: 250px;
      text-align: center;
    }

    button {
      background-color: #3498db;
      color: #fff;
      cursor: pointer;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
      box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.7);
      transform: scale(1.05);
    }

    .result-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 15px;
      margin-top: 30px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
      border: 2px solid #ecf0f1;
      opacity: 0;
      animation: fadeInResults 1s forwards;
    }

    @keyframes fadeInResults {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .planet-position {
      font-size: 1.5em;
      color: #fff;
      margin-bottom: 15px;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
    }

    footer {
      margin-top: 30px;
      color: #555;
      font-size: 0.9em;
    }

    #philosophical-reflection {
      margin-top: 30px;
      font-size: 1.2em;
      font-style: italic;
      color: #ecf0f1;
      text-align: left;
      line-height: 1.6;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
    }

    .form-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
    }

    /* Responsividade */
    @media (max-width: 600px) {
      input, button {
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>Mapa Astral</h1>
    <h2>Descubra a influência dos astros sobre sua personalidade</h2>
  </header>

  <main>
    <div class="content">
      <div class="form-container">
        <label for="birthdate">Data de Nascimento:</label>
        <input type="date" id="birthdate" required>

        <label for="birthtime">Hora de Nascimento:</label>
        <input type="time" id="birthtime" required>

        <button id="submitBtn">Descobrir Mapa Astral</button>
      </div>

      <div class="result-container" id="result" style="display: none;">
        <h2>Posicionamento dos Astros</h2>
        <p class="planet-position" id="sunPosition">Sol: A calcular...</p>
        <p class="planet-position" id="moonPosition">Lua: A calcular...</p>
        <p class="planet-position" id="mercuryPosition">Mercúrio: A calcular...</p>
        <p class="planet-position" id="venusPosition">Vénus: A calcular...</p>
        <p class="planet-position" id="marsPosition">Marte: A calcular...</p>

        <div id="philosophical-reflection"></div>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 Descubra os Astros do Seu Destino</p>
  </footer>

  <script>
    const planetSignificance = {
      "Sol": { "Carneiro": "Energia e liderança forte.", "Leão": "Confiança e criatividade." },
      "Lua": { "Carneiro": "Impulsividade emocional.", "Leão": "Emoções intensas e orgulhosas." },
      "Mercúrio": { "Carneiro": "Pensamento rápido e direto.", "Aquário": "Ideias inovadoras e excêntricas." },
      "Vénus": { "Caranguejo": "Afeto e proteção.", "Touro": "Sensualidade e estabilidade." },
      "Marte": { "Caranguejo": "Ação protetora e defensiva.", "Carneiro": "Impulsividade e agressividade." }
    };

    function getSignificance(planet, sign) {
      return planetSignificance[planet]?.[sign] || "Significado em desenvolvimento.";
    }

    function generatePhilosophicalReflection(sunSign, moonSign, mercurySign, venusSign, marsSign) {
      return `
        O Sol em ${sunSign} revela a sua essência, mostrando a forma como se apresenta ao mundo. A Lua em ${moonSign} expressa a profundidade das suas emoções, influenciando a forma como reage emocionalmente às circunstâncias da vida. Mercúrio em ${mercurySign} traz a chave para a sua comunicação, pensando e falando de forma única.
        
        Vénus em ${venusSign} fala sobre os seus valores em relação ao amor, beleza e harmonia, enquanto Marte em ${marsSign} governa as suas ações e a forma como encara desafios e adversidades. Juntos, estes planetas revelam um retrato detalhado da sua personalidade e do seu caminho, guiado pelas energias cósmicas que influenciam cada um de nós.`;

    }

    document.getElementById('submitBtn').addEventListener('click', function () {
      const birthdate = document.getElementById('birthdate').value;
      const birthtime = document.getElementById('birthtime').value;

      if (!birthdate || !birthtime) {
        alert("Por favor, insira uma data e hora válidas.");
        return;
      }

      const birthDateTime = new Date(birthdate + "T" + birthtime);
      const referenceDate = new Date("2000-01-01T00:00:00Z");
      const daysSinceReference = Math.floor((birthDateTime - referenceDate) / (1000 * 60 * 60 * 24));

      function calculatePlanetPosition(days, cycleLength) {
        let position = (360 / cycleLength) * days;
        position = ((position % 360) + 360) % 360;
        return position;
      }

      const signs = ["Carneiro", "Touro", "Gémeos", "Caranguejo", "Leão", "Virgem", "Balança", "Escorpião", "Sagitário", "Capricórnio", "Aquário", "Peixes"];
      function getSignFromPosition(position) {
        const signIndex = Math.floor(position / 30);
        return signs[signIndex];
      }

      const sunPosition = calculatePlanetPosition(daysSinceReference, 365.25).toFixed(2);
      const sunSign = getSignFromPosition(sunPosition);

      const moonPosition = calculatePlanetPosition(daysSinceReference, 27.3).toFixed(2);
      const moonSign = getSignFromPosition(moonPosition);

      const mercuryPosition = calculatePlanetPosition(daysSinceReference, 87.97).toFixed(2);
      const mercurySign = getSignFromPosition(mercuryPosition);

      const venusPosition = calculatePlanetPosition(daysSinceReference, 224.7).toFixed(2);
      const venusSign = getSignFromPosition(venusPosition);

      const marsPosition = calculatePlanetPosition(daysSinceReference, 686.98).toFixed(2);
      const marsSign = getSignFromPosition(marsPosition);

      document.getElementById('sunPosition').textContent = `Sol: ${sunPosition}° em ${sunSign} - ${getSignificance("Sol", sunSign)}`;
      document.getElementById('moonPosition').textContent = `Lua: ${moonPosition}° em ${moonSign} - ${getSignificance("Lua", moonSign)}`;
      document.getElementById('mercuryPosition').textContent = `Mercúrio: ${mercuryPosition}° em ${mercurySign} - ${getSignificance("Mercúrio", mercurySign)}`;
      document.getElementById('venusPosition').textContent = `Vénus: ${venusPosition}° em ${venusSign} - ${getSignificance("Vénus", venusSign)}`;
      document.getElementById('marsPosition').textContent = `Marte: ${marsPosition}° em ${marsSign} - ${getSignificance("Marte", marsSign)}`;
      document.getElementById('philosophical-reflection').textContent = generatePhilosophicalReflection(sunSign, moonSign, mercurySign, venusSign, marsSign);

      document.getElementById('result').style.display = 'block';
    });
  </script>

</body>

</html>
