<!DOCTYPE html>
<html lang="pt-PT">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Astronômico</title>
  <meta name="description" content="Descubra o significado dos planetas e o posicionamento dos astros com um design futurista e elegante.">
  <style>
    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: url('https://www.nasa.gov/sites/default/files/thumbnails/hero_space.jpg');
      background-size: cover;
      background-position: center;
    }

    h1 {
      color: #fff;
      font-size: 3em;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
      margin-bottom: 20px;
    }

    /* Form Styles */
    .form-container {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
      max-width: 400px;
      text-align: center;
    }

    label {
      font-size: 1.2em;
      color: #fff;
      display: block;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #222;
      color: #fff;
      font-size: 1em;
    }

    button {
      background-color: #3498db;
      border: none;
      padding: 10px 20px;
      font-size: 1.2em;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    /* Result Styles */
    .result-container {
      margin-top: 30px;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
      max-width: 500px;
      text-align: center;
    }

    .result-container h2 {
      color: #fff;
      font-size: 2em;
      margin-bottom: 20px;
    }

    .planet-position {
      color: #fff;
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    footer {
      margin-top: 30px;
      color: #fff;
      font-size: 0.9em;
      text-align: center;
    }
  </style>
</head>

<body>

  <header>
    <h1>Jogo Astronômico</h1>
  </header>

  <main>
    <div class="form-container">
      <label for="birthdate">Data de Nascimento:</label>
      <input type="date" id="birthdate" required>

      <label for="birthtime">Hora de Nascimento:</label>
      <input type="time" id="birthtime" required>

      <button id="submitBtn">Descobrir Posicionamento dos Astros</button>
    </div>

    <div class="result-container" id="result" style="display: none;">
      <h2>Posicionamento dos Astros</h2>
      <p class="planet-position" id="sunPosition">Sol: A calcular...</p>
      <p class="planet-position" id="moonPosition">Lua: A calcular...</p>
      <p class="planet-position" id="mercuryPosition">Mercúrio: A calcular...</p>
      <p class="planet-position" id="venusPosition">Vênus: A calcular...</p>
      <p class="planet-position" id="marsPosition">Marte: A calcular...</p>
    </div>
  </main>

  <footer>
    <p>© 2025 Jogo Astronômico - Descubra os Astros do Seu Destino</p>
  </footer>

  <script>
    document.getElementById('submitBtn').addEventListener('click', function () {
      const birthdate = document.getElementById('birthdate').value;
      const birthtime = document.getElementById('birthtime').value;

      if (birthdate && birthtime) {
        const birthDateTime = new Date(birthdate + "T" + birthtime);

        const referenceDate = new Date("2000-01-01T00:00:00Z");
        const daysSinceReference = Math.floor((birthDateTime - referenceDate) / (1000 * 60 * 60 * 24));

        function calculateSunPosition(days) {
          const solarConstant = 360 / 365.25;
          return (solarConstant * days) % 360;
        }

        function calculateMoonPosition(days) {
          const lunarCycle = 27.3;
          const lunarConstant = 360 / lunarCycle;
          return (lunarConstant * days) % 360;
        }

        function calculateMercuryPosition(days) {
          const mercuryCycle = 88;
          const mercuryConstant = 360 / mercuryCycle;
          return (mercuryConstant * days) % 360;
        }

        function calculateVenusPosition(days) {
          const venusCycle = 225;
          const venusConstant = 360 / venusCycle;
          return (venusConstant * days) % 360;
        }

        function calculateMarsPosition(days) {
          const marsCycle = 687;
          const marsConstant = 360 / marsCycle;
          return (marsConstant * days) % 360;
        }

        const sunPosition = calculateSunPosition(daysSinceReference).toFixed(2);
        const moonPosition = calculateMoonPosition(daysSinceReference).toFixed(2);
        const mercuryPosition = calculateMercuryPosition(daysSinceReference).toFixed(2);
        const venusPosition = calculateVenusPosition(daysSinceReference).toFixed(2);
        const marsPosition = calculateMarsPosition(daysSinceReference).toFixed(2);

        document.getElementById('sunPosition').textContent = `Sol: ${sunPosition}°`;
        document.getElementById('moonPosition').textContent = `Lua: ${moonPosition}°`;
        document.getElementById('mercuryPosition').textContent = `Mercúrio: ${mercuryPosition}°`;
        document.getElementById('venusPosition').textContent = `Vênus: ${venusPosition}°`;
        document.getElementById('marsPosition').textContent = `Marte: ${marsPosition}°`;

        document.getElementById('result').style.display = 'block';
      }
    });
  </script>

</body>

</html>
